<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;

            overflow: hidden;
        }

        /* é ‚éƒ¨åŠŸèƒ½åˆ— */
        .top-bar {
            background-color: #1c1c1e;
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            height: 50px;
            flex-shrink: 0;

        }

        .status-badge {
            font-size: 0.8rem;
            padding: 4px 10px;
            border-radius: 12px;
            background: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot { width: 8px; height: 8px; background-color: #666; border-radius: 50%; }
        .status-dot.active { background-color: #30d158; box-shadow: 0 0 10px #30d158; }
        .status-dot.preparing { background-color: #ffd60a; animation: pulseFast 0.5s infinite; }

        @keyframes pulseFast { 0% {opacity:0.4;} 50% {opacity:1;} 100% {opacity:0.4;} }

        .toggles { display: flex; gap: 10px; }

        .icon-btn {
            background: none;
            border: 1px solid #555;
            color: #ccc;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
        }
        .icon-btn.active { background: #fff; color: #000; border-color: #fff; }
        .icon-btn.mode-pingpong { border-color: #0a84ff; color: #0a84ff; }
        .icon-btn.mode-pingpong.active { background: #0a84ff; color: #fff; }

        /* å°è©±é¡¯ç¤ºå€ */
        .display-area {
            flex: 1;
            padding: 15px;
            padding-bottom: 260px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .interim-text {
            color: #888; font-style: italic; padding: 10px; border-left: 2px solid #555;
        }

        .message-group { animation: slideIn 0.2s ease; }
        
        .original-text { 
            color: #aaa; font-size: 0.85rem; margin-bottom: 4px; margin-left: 4px; 
            display: flex; justify-content: space-between;
        }
        
        .translated-card {
            background-color: #1c1c1e;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 1.15rem;
            line-height: 1.4;
            color: #fff;
            border-left: 4px solid #333;
            word-wrap: break-word;
        }

        .card-loading { color: #888; font-size: 0.9rem; }
        .border-A { border-left-color: #ff9f0a; } 
        .border-B { border-left-color: #0a84ff; } 

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* åº•éƒ¨æ§åˆ¶å€ */
        .controls-area {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background-color: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px; padding-bottom: 30px;
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
            border-top: 1px solid #333; z-index: 100;
        }

        .lang-select {
            width: 100%; background: #2c2c2e; color: white; border: none;
            padding: 8px; border-radius: 8px; margin-bottom: 8px;
            text-align: center; font-size: 0.95rem;
        }

        .ctrl-group { display: flex; flex-direction: column; }

        .big-btn {
            height: 65px; border: none; border-radius: 12px;
            font-size: 1rem; font-weight: bold; color: white;
            background-color: #2c2c2e;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 0.2s; position: relative;
        }

        /* æº–å‚™ä¸­ç‹€æ…‹ (é»ƒè‰²é–ƒçˆ) */
        .big-btn.preparing {
            background-color: #444; color: #ffd60a; border: 2px solid #ffd60a;
        }

        /* æ­£å¼æ”¶éŸ³ç‹€æ…‹ */
        .btn-active-A { background-color: #ff9f0a; color: #000; transform: scale(0.98); box-shadow: 0 0 15px rgba(255, 159, 10, 0.4); }
        .btn-active-B { background-color: #0a84ff; color: #fff; transform: scale(0.98); box-shadow: 0 0 15px rgba(10, 132, 255, 0.4); }
        
        .next-indicator {
            position: absolute; top: -10px; background: #fff; color: #000;
            font-size: 0.7rem; padding: 2px 8px; border-radius: 10px; display: none;
        }
        .dimmed { opacity: 0.3; pointer-events: none; }

        .stop-btn {
            position: absolute; top: -60px; left: 50%; transform: translateX(-50%) scale(0);
            background: #ff453a; color: white; border: none; padding: 10px 30px;
            border-radius: 30px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            transition: transform 0.3s; z-index: 101;
        }
        .stop-btn.show { transform: translateX(-50%) scale(1); }

    </style>
</head>
<body>

<div class="top-bar">
    <div class="status-badge">
        <div class="status-dot" id="status-dot"></div>
        <span id="status-text">å°±ç·’</span>
    </div>
    <div class="toggles">
        <button class="icon-btn mode-pingpong" id="pingpong-btn" onclick="togglePingPong()">ğŸ”„ è¼ªæ›¿</button>
        <button class="icon-btn active" id="tts-btn" onclick="toggleTts()">ğŸ”Š</button>
    </div>
</div>

<div class="display-area" id="chat-container">
    <div class="message-group">
        <div class="translated-card">
            ğŸ‘‚ <b>V11 é˜²æ¼å­—æ©Ÿåˆ¶</b><br>
            æŒ‰ä¸‹æŒ‰éˆ•å¾Œï¼Œè«‹ç­‰å¾…<b>ã€Œå®ï¼ã€</b>ä¸€è²æç¤ºéŸ³ï¼Œ<br>
            çœ‹åˆ°æŒ‰éˆ•è®Šè‰²å¾Œå†é–‹å§‹èªªè©±ã€‚
        </div>
    </div>
    <div id="interim-result" class="interim-text" style="display:none;"></div>
</div>

<div class="controls-area">
    <button class="stop-btn" id="stop-btn" onclick="stopEverything()">â¬› åœæ­¢</button>
    
    <div class="ctrl-group">
        <select class="lang-select" id="sel-A">
            <option value="zh-TW|ğŸ‡¹ğŸ‡¼">ğŸ‡¹ğŸ‡¼ ä¸­æ–‡</option>
            <option value="en-US|ğŸ‡ºğŸ‡¸">ğŸ‡ºğŸ‡¸ è‹±æ–‡</option>
            <option value="ja-JP|ğŸ‡¯ğŸ‡µ">ğŸ‡¯ğŸ‡µ æ—¥æ–‡</option>
            <option value="ko-KR|ğŸ‡°ğŸ‡·">ğŸ‡°ğŸ‡· éŸ“æ–‡</option>
        </select>
        <button class="big-btn" id="btn-A" onclick="startSession('A')">
            <span class="next-indicator">Next</span>
            <span id="lbl-A">è½ä¸­æ–‡</span>
        </button>
    </div>

    <div class="ctrl-group">
        <select class="lang-select" id="sel-B">
            <option value="en-US|ğŸ‡ºğŸ‡¸" selected>ğŸ‡ºğŸ‡¸ è‹±æ–‡</option>
            <option value="zh-TW|ğŸ‡¹ğŸ‡¼">ğŸ‡¹ğŸ‡¼ ä¸­æ–‡</option>
            <option value="ja-JP|ğŸ‡¯ğŸ‡µ">ğŸ‡¯ğŸ‡µ æ—¥æ–‡</option>
            <option value="ko-KR|ğŸ‡°ğŸ‡·">ğŸ‡°ğŸ‡· éŸ“æ–‡</option>
        </select>
        <button class="big-btn" id="btn-B" onclick="startSession('B')">
            <span class="next-indicator">Next</span>
            <span id="lbl-B">è½è‹±æ–‡</span>
        </button>
    </div>
</div>

<script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    let activeSide = null; 
    let isRunning = false;
    let isTtsEnabled = true;
    let isPingPongMode = false;
    let ttsQueue = [];
    let isSpeaking = false;
    
    // éŸ³æ•ˆç’°å¢ƒ
    let audioCtx = null;

    const ui = {
        chat: document.getElementById('chat-container'),
        interim: document.getElementById('interim-result'),
        stopBtn: document.getElementById('stop-btn'),
        btnA: document.getElementById('btn-A'),
        btnB: document.getElementById('btn-B'),
        selA: document.getElementById('sel-A'),
        selB: document.getElementById('sel-B'),
        dot: document.getElementById('status-dot'),
        status: document.getElementById('status-text'),
        ttsBtn: document.getElementById('tts-btn'),
        pingPongBtn: document.getElementById('pingpong-btn')
    };

    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = true;

        // ç•¶éº¥å…‹é¢¨ã€ŒçœŸçš„ã€æ‰“é–‹äº†
        recognition.onstart = () => {
            // 1. æ’­æ”¾æç¤ºéŸ³
            playCueSound();
            
            // 2. æ›´æ–° UI ç‚ºã€Œæ´»èºç‹€æ…‹ã€
            ui.dot.className = 'status-dot active';
            const langName = activeSide === 'A' ? getLangName(ui.selA.value) : getLangName(ui.selB.value);
            ui.status.innerText = `æ­£åœ¨è½${langName}...`;
            
            updateBtnActive(activeSide); // æŒ‰éˆ•è®Šè‰²
            scrollToBottom();
        };

        recognition.onend = () => {
            ui.dot.className = 'status-dot';
            ui.interim.style.display = 'none';
            // é‚è¼¯ï¼šå¦‚æœé‚„æ˜¯ running ç‹€æ…‹ï¼Œå˜—è©¦é‡é€£
            if (isRunning) {
                // å¦‚æœå‰›å‰›æ˜¯ PingPong æ¨¡å¼ä¸”å·²ç¶“å®Œæˆç¿»è­¯ï¼Œé€™è£¡å…¶å¯¦ä¸éœ€è¦ç«‹å³é‡å•Ÿï¼Œ
                // è€Œæ˜¯ç­‰å¾… translate å®Œæˆå¾Œçš„ toggleã€‚
                // ä½†ç‚ºäº†ä¿éšªèµ·è¦‹ï¼ˆä¾‹å¦‚æ²’è¬›è©±å°±æ–·äº†ï¼‰ï¼Œä½¿ç”¨ Watchdog é‚è¼¯æ¯”è¼ƒå¥½
                // é€™è£¡ç°¡åŒ–ï¼šåªé‡ç½®æŒ‰éˆ•æ¨£å¼ï¼Œç­‰å¾…ä¸‹ä¸€æ¬¡è§¸ç™¼
                ui.btnA.className = activeSide === 'A' ? 'big-btn dimmed' : 'big-btn dimmed'; 
                ui.btnB.className = activeSide === 'B' ? 'big-btn dimmed' : 'big-btn dimmed';
                
                // å˜—è©¦å¿«é€Ÿé‡å•Ÿ (Watchdog è¼•é‡ç‰ˆ)
                setTimeout(() => { if(isRunning) try{recognition.start()}catch(e){} }, 200);
            } else {
                ui.status.innerText = "å·²åœæ­¢";
                resetButtons();
            }
        };

        recognition.onresult = async (event) => {
            let finalTranscript = '';
            let interimTranscript = '';

            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) finalTranscript += event.results[i][0].transcript;
                else interimTranscript += event.results[i][0].transcript;
            }

            if (interimTranscript) {
                ui.interim.style.display = 'block';
                ui.interim.innerText = interimTranscript + "...";
                scrollToBottom();
            }

            if (finalTranscript) {
                ui.interim.style.display = 'none';
                ui.interim.innerText = '';
                
                const msgId = addMessage(finalTranscript, activeSide);
                await translateAndQueue(finalTranscript, activeSide, msgId);

                if (isPingPongMode && isRunning) toggleSide(); 
            }
        };
        
        recognition.onerror = (e) => {
            if (e.error !== 'no-speech') ui.status.innerText = "é‡é€£ä¸­...";
        };

    } else { alert("ç€è¦½å™¨ä¸æ”¯æ´"); }

    // --- æç¤ºéŸ³ç”¢ç”Ÿå™¨ (ç„¡é ˆå¤–éƒ¨æª”æ¡ˆ) ---
    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    function playCueSound() {
        if (!audioCtx) initAudio();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        
        // è¨­å®šè²éŸ³é »ç‡ (æ¸…è„†çš„å®è²)
        osc.type = 'sine';
        osc.frequency.setValueAtTime(800, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(400, audioCtx.currentTime + 0.1);
        
        // è¨­å®šéŸ³é‡æ·¡å‡º
        gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        
        osc.start();
        osc.stop(audioCtx.currentTime + 0.1);
    }

    // --- æ§åˆ¶é‚è¼¯ ---

    function startSession(side) {
        initAudio(); // åˆå§‹åŒ–éŸ³æ•ˆå¼•æ“
        
        if (isRunning && activeSide === side) return;
        recognition.stop();
        
        activeSide = side;
        isRunning = true;
        
        // 1. å…ˆè¨­ç‚ºã€Œæº–å‚™ä¸­ã€ç‹€æ…‹ (é»ƒè‰²)
        ui.stopBtn.classList.add('show');
        ui.btnA.className = 'big-btn dimmed';
        ui.btnB.className = 'big-btn dimmed';
        
        const targetBtn = side === 'A' ? ui.btnA : ui.btnB;
        targetBtn.className = 'big-btn preparing'; // é»ƒè‰²æº–å‚™ä¸­
        ui.status.innerText = "å•Ÿå‹•éº¥å…‹é¢¨...";
        ui.dot.className = 'status-dot preparing';

        // 2. è¨­å®šèªè¨€ä¸¦å•Ÿå‹•
        const val = side === 'A' ? ui.selA.value : ui.selB.value;
        recognition.lang = val.split('|')[0];
        
        // 3. å»¶é²å•Ÿå‹•ä»¥ç¢ºä¿ç‹€æ…‹åˆ‡æ›
        setTimeout(() => { try { recognition.start(); } catch(e) {} }, 100);
    }

    function updateBtnActive(side) {
        // çœŸæ­£è®Šæˆã€ŒéŒ„éŸ³ä¸­ã€é¡è‰²
        if (side === 'A') ui.btnA.className = 'big-btn btn-active-A';
        else ui.btnB.className = 'big-btn btn-active-B';
    }

    function toggleSide() {
        // è¼ªæ›¿æ¨¡å¼ï¼šå…ˆåœç•¶å‰ï¼Œç¨å¾®å»¶é²å†é–‹å°é¢ï¼Œçµ¦ä½¿ç”¨è€…åæ‡‰æ™‚é–“
        recognition.stop();
        activeSide = (activeSide === 'A') ? 'B' : 'A';
        
        // è‡ªå‹•å•Ÿå‹•ä¸‹ä¸€é‚Š (æœƒè‡ªå‹•è§¸ç™¼ startSession çš„æµç¨‹ï¼šè®Šé»ƒ -> å® -> è®Šè‰²)
        setTimeout(() => startSession(activeSide), 500);
    }

    function stopEverything() {
        isRunning = false; activeSide = null;
        recognition.stop(); window.speechSynthesis.cancel();
        ttsQueue = []; resetButtons();
        ui.status.innerText = "å·²åœæ­¢"; ui.dot.className = 'status-dot';
    }

    function resetButtons() {
        ui.stopBtn.classList.remove('show');
        ui.btnA.className = 'big-btn'; ui.btnB.className = 'big-btn';
    }

    // --- ç¿»è­¯èˆ‡TTS (ä¿æŒä¸è®Š) ---
    async function translateAndQueue(text, side, msgId) {
        const sVal = side === 'A' ? ui.selA.value : ui.selB.value;
        const tVal = side === 'A' ? ui.selB.value : ui.selA.value;
        const sLang = sVal.split('|')[0]; const tLang = tVal.split('|')[0];
        
        try {
            const card = document.getElementById(msgId);
            const loading = document.createElement('div');
            loading.className = 'card-loading'; loading.innerText = 'ç¿»è­¯ä¸­...';
            card.appendChild(loading); scrollToBottom();

            const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sLang}|${tLang}`);
            const data = await res.json();
            
            if (data.responseData) {
                card.removeChild(loading);
                const transDiv = document.createElement('div');
                transDiv.style.color = '#fff'; transDiv.style.marginTop = '5px'; transDiv.style.fontWeight = 'bold';
                transDiv.innerText = data.responseData.translatedText;
                card.appendChild(transDiv); scrollToBottom();
                if (isTtsEnabled) addToTTSQueue(data.responseData.translatedText, tLang);
            }
        } catch (e) { console.error(e); }
    }

    function addToTTSQueue(text, lang) { ttsQueue.push({ text, lang }); processQueue(); }
    function processQueue() {
        if (isSpeaking || ttsQueue.length === 0) return;
        isSpeaking = true; const item = ttsQueue.shift();
        const u = new SpeechSynthesisUtterance(item.text); u.lang = item.lang;
        u.onend = u.onerror = () => { isSpeaking = false; processQueue(); };
        window.speechSynthesis.speak(u);
    }

    function addMessage(original, side) {
        const div = document.createElement('div'); div.className = 'message-group';
        const colorClass = side === 'A' ? 'border-A' : 'border-B';
        const flag = side === 'A' ? ui.selA.value.split('|')[1] : ui.selB.value.split('|')[1];
        div.innerHTML = `<div class="original-text"><span>${flag} ä¾†æº</span></div><div class="translated-card ${colorClass}" id="msg-${Date.now()}">${original}</div>`;
        ui.chat.insertBefore(div, ui.interim); scrollToBottom();
        return div.querySelector('.translated-card').id;
    }

    function scrollToBottom() { setTimeout(() => { ui.chat.scrollTop = ui.chat.scrollHeight; }, 50); }
    function togglePingPong() { isPingPongMode = !isPingPongMode; ui.pingPongBtn.classList.toggle('active', isPingPongMode); }
    function toggleTts() { isTtsEnabled = !isTtsEnabled; ui.ttsBtn.classList.toggle('active', isTtsEnabled); }
    function getLangName(val) { return val.split('|')[1]; }
</script>

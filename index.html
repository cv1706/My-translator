<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI æœƒè­°å£è­¯ (V4)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* é ‚éƒ¨åŠŸèƒ½åˆ— */
        .top-bar {
            background-color: #1c1c1e;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .status-container {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: #8e8e93;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #555;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-dot.active { background-color: #30d158; box-shadow: 0 0 8px #30d158; }
        .status-dot.processing { background-color: #0a84ff; animation: blink 1s infinite; }

        @keyframes blink { 50% { opacity: 0.5; } }

        /* æœ—è®€é–‹é—œæŒ‰éˆ• */
        .tts-toggle {
            background: none;
            border: 1px solid #555;
            color: #8e8e93;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }

        .tts-toggle.active {
            background-color: #333;
            color: #fff;
            border-color: #fff;
        }

        /* å°è©±é¡¯ç¤ºå€ */
        .display-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .message-group {
            animation: slideIn 0.3s ease;
        }

        .original-text {
            color: #8e8e93;
            font-size: 0.9rem;
            margin-bottom: 4px;
            margin-left: 12px;
        }

        .translated-card {
            background-color: #1c1c1e;
            padding: 16px;
            border-radius: 16px;
            font-size: 1.3rem;
            line-height: 1.4;
            color: #fff;
            border-left: 4px solid #333;
        }

        .card-zh { border-left-color: #ff9f0a; }
        .card-en { border-left-color: #0a84ff; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* åº•éƒ¨æ§åˆ¶å€ */
        .controls-area {
            background-color: #1c1c1e;
            padding: 20px;
            padding-bottom: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            position: relative;
        }

        .control-btn {
            height: 70px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            background-color: #2c2c2e;
            opacity: 1;
        }

        .btn-zh.active { background-color: #ff9f0a; color: #000; }
        .btn-en.active { background-color: #0a84ff; color: #fff; }
        .dimmed { opacity: 0.3; pointer-events: none; }
        .btn-icon { font-size: 1.4rem; margin-bottom: 4px; }
        
        /* åœæ­¢æŒ‰éˆ• */
        .stop-btn {
            position: absolute;
            top: -60px; /* æµ®åœ¨æ§åˆ¶å€ä¸Šæ–¹ */
            left: 50%;
            transform: translateX(-50%) scale(0);
            background-color: #ff453a;
            color: white;
            padding: 10px 30px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 69, 58, 0.4);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            border: none;
        }
        
        .stop-btn.show { transform: translateX(-50%) scale(1); }

    </style>
</head>
<body>

<div class="top-bar">
    <div class="status-container">
        <div class="status-dot" id="status-dot"></div>
        <span id="status-text">æº–å‚™å°±ç·’</span>
    </div>
    <button class="tts-toggle active" id="tts-toggle" onclick="toggleTts()">
        <span id="tts-icon">ğŸ”Š</span> æœ—è®€é–‹å•Ÿ
    </button>
</div>

<div class="display-area" id="chat-container">
    <div class="message-group">
        <div class="translated-card">
            ğŸ‘‹ æ­¡è¿ä½¿ç”¨<br>
            é»æ“Šä¸‹æ–¹æŒ‰éˆ•é–‹å§‹ç¿»è­¯ã€‚
        </div>
    </div>
</div>

<div class="controls-area">
    <button class="stop-btn" id="stop-btn" onclick="stopEverything()">â¬› åœæ­¢ç¿»è­¯</button>
    
    <button class="control-btn btn-zh" id="btn-zh" onclick="toggleMode('zh')">
        <span class="btn-icon">ğŸ‡¹ğŸ‡¼</span>
        è½ä¸­æ–‡
    </button>
    <button class="control-btn btn-en" id="btn-en" onclick="toggleMode('en')">
        <span class="btn-icon">ğŸ‡ºğŸ‡¸</span>
        è½è‹±æ–‡
    </button>
</div>

<script>
    // --- è®Šæ•¸èˆ‡è¨­å®š ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    let activeMode = null; 
    let isProcessing = false; 
    let shouldAutoRestart = false; 
    let isTtsEnabled = true; // é è¨­é–‹å•Ÿæœ—è®€

    // UI åƒè€ƒ
    const ui = {
        zhBtn: document.getElementById('btn-zh'),
        enBtn: document.getElementById('btn-en'),
        stopBtn: document.getElementById('stop-btn'),
        statusText: document.getElementById('status-text'),
        statusDot: document.getElementById('status-dot'),
        chat: document.getElementById('chat-container'),
        ttsBtn: document.getElementById('tts-toggle'),
        ttsIcon: document.getElementById('tts-icon')
    };

    // åˆå§‹åŒ–
    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.continuous = false; 
        recognition.interimResults = false;

        recognition.onstart = () => { updateStatus('listening'); };

        recognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript.trim();
            if (transcript) {
                console.log('æ”¶åˆ°:', transcript);
                isProcessing = true;
                recognition.stop(); 
                await handleTranslation(transcript);
            }
        };

        recognition.onend = () => {
            if (!isProcessing && activeMode && shouldAutoRestart) {
                try { recognition.start(); } catch(e){}
            }
        };

        recognition.onerror = (event) => {
            if (event.error !== 'no-speech') updateStatus('error', event.error);
        };
    } else {
        alert("æ­¤ç€è¦½å™¨ä¸æ”¯æ´èªéŸ³åŠŸèƒ½");
    }

    // --- åŠŸèƒ½é‚è¼¯ ---

    // åˆ‡æ›æœ—è®€é–‹é—œ
    function toggleTts() {
        isTtsEnabled = !isTtsEnabled;
        if (isTtsEnabled) {
            ui.ttsBtn.classList.add('active');
            ui.ttsBtn.innerHTML = '<span id="tts-icon">ğŸ”Š</span> æœ—è®€é–‹å•Ÿ';
        } else {
            ui.ttsBtn.classList.remove('active');
            ui.ttsBtn.innerHTML = '<span id="tts-icon">ğŸ”‡</span> æœ—è®€éœéŸ³';
            window.speechSynthesis.cancel(); // ç«‹å³åœæ­¢æ­£åœ¨å”¸çš„è²éŸ³
        }
    }

    function toggleMode(mode) {
        if (activeMode === mode) {
            stopEverything();
            return;
        }
        activeMode = mode;
        shouldAutoRestart = true;
        
        ui.zhBtn.classList.toggle('active', mode === 'zh');
        ui.enBtn.classList.toggle('active', mode === 'en');
        ui.zhBtn.classList.toggle('dimmed', mode === 'en');
        ui.enBtn.classList.toggle('dimmed', mode === 'zh');
        ui.stopBtn.classList.add('show');

        recognition.lang = mode === 'zh' ? 'zh-TW' : 'en-US';
        try { recognition.start(); } catch(e) { console.error(e); }
    }

    function stopEverything() {
        activeMode = null;
        shouldAutoRestart = false;
        isProcessing = false;
        try { recognition.stop(); } catch(e){}
        window.speechSynthesis.cancel();
        ui.zhBtn.classList.remove('active', 'dimmed');
        ui.enBtn.classList.remove('active', 'dimmed');
        ui.stopBtn.classList.remove('show');
        updateStatus('idle');
    }

    async function handleTranslation(originalText) {
        updateStatus('processing');
        const sourceLang = activeMode === 'zh' ? 'zh-TW' : 'en-US';
        const targetLang = activeMode === 'zh' ? 'en-US' : 'zh-TW';

        addMessage(originalText, '', activeMode);

        try {
            const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(originalText)}&langpair=${sourceLang}|${targetLang}`;
            const res = await fetch(url);
            const data = await res.json();
            
            if (data.responseData) {
                const translatedText = data.responseData.translatedText;
                addMessage(translatedText, 'translated', activeMode);
                
                // --- é—œéµä¿®æ”¹ï¼šæª¢æŸ¥æ˜¯å¦è¦æœ—è®€ ---
                if (isTtsEnabled) {
                    await speak(translatedText, targetLang);
                } else {
                    // å¦‚æœéœéŸ³ï¼Œæˆ‘å€‘ç¨å¾®åœé “ 1.5 ç§’è®“ç”¨æˆ¶é–±è®€æ–‡å­—ï¼Œç„¶å¾Œå†é‡å•Ÿéº¥å…‹é¢¨
                    await new Promise(r => setTimeout(r, 1500));
                }
            }
        } catch (e) {
            console.error(e);
            addMessage("ç¿»è­¯é€£ç·šå¤±æ•—", 'error', activeMode);
        } finally {
            isProcessing = false;
            if (activeMode && shouldAutoRestart) {
                updateStatus('listening');
                try {
                    recognition.start();
                } catch(e) {
                    setTimeout(() => { if(activeMode) recognition.start(); }, 500);
                }
            }
        }
    }

    function speak(text, lang) {
        return new Promise((resolve) => {
            const u = new SpeechSynthesisUtterance(text);
            u.lang = lang;
            u.rate = 1.0;
            u.onend = resolve;
            u.onerror = resolve;
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(u);
        });
    }

    function updateStatus(state, msg) {
        ui.statusDot.className = 'status-dot';
        if (state === 'listening') {
            ui.statusText.innerText = "è†è½ä¸­...";
            ui.statusDot.classList.add('active');
        } else if (state === 'processing') {
            ui.statusText.innerText = "ç¿»è­¯ä¸­...";
            ui.statusDot.classList.add('processing');
        } else if (state === 'idle') {
            ui.statusText.innerText = "æº–å‚™å°±ç·’";
        } else {
            ui.statusText.innerText = msg || "éŒ¯èª¤";
        }
    }

    function addMessage(text, type, mode) {
        const div = document.createElement('div');
        div.className = 'message-group';
        if (type === 'translated') {
            div.innerHTML = `<div class="translated-card card-${mode}">${text}</div>`;
        } else {
            div.innerHTML = `<div class="original-text">${text}</div>`;
        }
        ui.chat.appendChild(div);
        ui.chat.scrollTop = ui.chat.scrollHeight;
    }
</script>

</body>
</html>

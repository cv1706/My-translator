<!DOCTYPE html>

    <style>

        /* é ‚éƒ¨åŠŸèƒ½åˆ— */
        .top-bar {
            background-color: #1c1c1e;
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;

        .status-badge {

            border-radius: 12px;

        .status-dot {

        .tts-btn {

            border-radius: 15px;

        }
        .tts-btn.active { background: #fff; color: #000; border-color: #fff; }

        /* --- V8 ä¿®æ­£é‡é»ï¼šå°è©±é¡¯ç¤ºå€ --- */
        .display-area {
            flex: 1;
            padding: 15px;
            /* é—œéµä¿®æ­£ï¼šåº•éƒ¨ç•™ç™½å¢åŠ åˆ° 250pxï¼Œç¢ºä¿æ–‡å­—è¢«æ¨åˆ°æŒ‰éˆ•ä¸Šæ–¹ */
            padding-bottom: 250px; 
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch; /* è®“ iOS æ²å‹•æ›´é † */
        }

        .interim-text {
            color: #888;
            font-style: italic;
            padding: 10px;
            border-left: 2px solid #555;

        @keyframes pulseText { 0% {opacity:0.6;} 50% {opacity:1;} 100% {opacity:0.6;} }

        .message-group { animation: slideIn 0.2s ease; }
        
        .original-text {

            margin-bottom: 4px; 
            margin-left: 4px; 
        }
        
        .translated-card {
            background-color: #1c1c1e;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 1.15rem;
            line-height: 1.4;
            color: #fff;
            border-left: 4px solid #333;
            word-wrap: break-word;
        }

        .card-loading { color: #888; font-size: 0.9rem; }

        .border-A { border-left-color: #ff9f0a; } 
        .border-B { border-left-color: #0a84ff; } 

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* åº•éƒ¨æ§åˆ¶å€ (å›ºå®š) */
        .controls-area {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(28, 28, 30, 0.95); /* è¼•å¾®é€æ˜ */
            backdrop-filter: blur(10px); /* æ¨¡ç³ŠèƒŒæ™¯æ•ˆæœ */
            padding: 15px;
            padding-bottom: 30px; /* é¿é–‹æ‰‹æ©Ÿåº•éƒ¨æ©«æ¢ */
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            border-top: 1px solid #333;
            z-index: 100; /* ç¢ºä¿åœ¨æœ€ä¸Šå±¤ */
            box-sizing: border-box; /* åŒ…å« padding åœ¨å¯¬åº¦å…§ */
        }

        .lang-select {
            width: 100%;
            background: #2c2c2e;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 8px;
            text-align: center;
            font-size: 0.95rem;
        }

        .ctrl-group { display: flex; flex-direction: column; }

        .big-btn {
            height: 65px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #2c2c2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-active-A { background-color: #ff9f0a; color: #000; transform: scale(0.98); }
        .btn-active-B { background-color: #0a84ff; color: #fff; transform: scale(0.98); }
        .dimmed { opacity: 0.3; pointer-events: none; }

        .stop-btn {
            position: absolute;
            top: -60px; /* å¾€ä¸Šæµ®ä¸€é» */
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: #ff453a;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 101;
        }
        .stop-btn.show { transform: translateX(-50%) scale(1); }

    </style>
</head>
<body>

<div class="top-bar">
    <div class="status-badge">
        <div class="status-dot" id="status-dot"></div>
        <span id="status-text">å°±ç·’</span>
    </div>
    <button class="tts-btn active" id="tts-btn" onclick="toggleTts()">ğŸ”Š æœ—è®€é–‹</button>
</div>

<div class="display-area" id="chat-container">
    <div class="message-group">
        <div class="translated-card">
            ğŸ› ï¸ <b>V8 ä»‹é¢ä¿®æ­£ç‰ˆ</b><br>
            å·²å¢åŠ åº•éƒ¨ç©ºé–“ï¼Œç¿»è­¯çµæœä¸æœƒå†è¢«æŒ‰éˆ•æ“‹ä½äº†ã€‚
        </div>
    </div>
    <div id="interim-result" class="interim-text" style="display:none;"></div>
</div>

<div class="controls-area">
    <button class="stop-btn" id="stop-btn" onclick="stopEverything()">â¬› åœæ­¢ç¿»è­¯</button>
    
    <div class="ctrl-group">
        <select class="lang-select" id="sel-A" onchange="updateUI()">
            <option value="zh-TW|ğŸ‡¹ğŸ‡¼">ğŸ‡¹ğŸ‡¼ ä¸­æ–‡</option>
            <option value="en-US|ğŸ‡ºğŸ‡¸">ğŸ‡ºğŸ‡¸ è‹±æ–‡</option>
            <option value="ja-JP|ğŸ‡¯ğŸ‡µ">ğŸ‡¯ğŸ‡µ æ—¥æ–‡</option>
            <option value="ko-KR|ğŸ‡°ğŸ‡·">ğŸ‡°ğŸ‡· éŸ“æ–‡</option>
            <option value="vi-VN|ğŸ‡»ğŸ‡³">ğŸ‡»ğŸ‡³ è¶Šå—æ–‡</option>
        </select>
        <button class="big-btn" id="btn-A" onclick="startSession('A')">
            <span id="lbl-A">è½ä¸­æ–‡</span>
        </button>
    </div>

    <div class="ctrl-group">
        <select class="lang-select" id="sel-B" onchange="updateUI()">
            <option value="en-US|ğŸ‡ºğŸ‡¸" selected>ğŸ‡ºğŸ‡¸ è‹±æ–‡</option>
            <option value="zh-TW|ğŸ‡¹ğŸ‡¼">ğŸ‡¹ğŸ‡¼ ä¸­æ–‡</option>
            <option value="ja-JP|ğŸ‡¯ğŸ‡µ">ğŸ‡¯ğŸ‡µ æ—¥æ–‡</option>
            <option value="th-TH|ğŸ‡¹ğŸ‡­">ğŸ‡¹ğŸ‡­ æ³°æ–‡</option>
        </select>
        <button class="big-btn" id="btn-B" onclick="startSession('B')">
            <span id="lbl-B">è½è‹±æ–‡</span>
        </button>
    </div>
</div>

<script>
    // --- æ ¸å¿ƒé‚è¼¯ (V7 + æ²å‹•å„ªåŒ–) ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    let activeSide = null; 
    let isRunning = false;
    let isTtsEnabled = true;
    let ignoreEndEvent = false;
    let ttsQueue = [];
    let isSpeaking = false;

    const ui = {
        chat: document.getElementById('chat-container'),
        interim: document.getElementById('interim-result'),
        stopBtn: document.getElementById('stop-btn'),
        btnA: document.getElementById('btn-A'),
        btnB: document.getElementById('btn-B'),
        selA: document.getElementById('sel-A'),
        selB: document.getElementById('sel-B'),
        dot: document.getElementById('status-dot'),
        status: document.getElementById('status-text'),
        ttsBtn: document.getElementById('tts-btn')
    };

    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.continuous = false; 
        recognition.interimResults = true;

        recognition.onstart = () => {
            ui.dot.classList.add('active');
            ui.status.innerText = "æ”¶è½ä¸­...";
            scrollToBottom(); // ç¢ºä¿é–‹å§‹æ™‚åœ¨æœ€ä¸‹æ–¹
        };

        recognition.onresult = async (event) => {
            let finalTranscript = '';
            let interimTranscript = '';

            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    finalTranscript += event.results[i][0].transcript;
                } else {
                    interimTranscript += event.results[i][0].transcript;
                }
            }

            if (interimTranscript) {
                ui.interim.style.display = 'block';
                ui.interim.innerText = interimTranscript + "...";
                scrollToBottom(); // é—œéµï¼šå³æ™‚å­—å¹•ä¹Ÿè¦æ²å‹•
            }

            if (finalTranscript) {
                ui.interim.style.display = 'none';
                ui.interim.innerText = '';
                
                const msgId = addMessage(finalTranscript, activeSide);
                translateAndQueue(finalTranscript, activeSide, msgId);
            }
        };

        recognition.onend = () => {
            ui.dot.classList.remove('active');
            ui.interim.style.display = 'none';
            if (isRunning && !ignoreEndEvent) {
                try { recognition.start(); } catch(e) {
                    setTimeout(() => { if(isRunning) recognition.start(); }, 200);
                }
            } else {
                ui.status.innerText = "å·²åœæ­¢";
                resetButtons();
            }
        };

        recognition.onerror = (e) => {
            if (e.error !== 'no-speech') ui.status.innerText = "é‡é€£ä¸­...";
        };
    } else {
        alert("ä¸æ”¯æ´èªéŸ³ API");
    }

    // --- åŠŸèƒ½å‡½å¼ ---

    function startSession(side) {
        if (isRunning && activeSide === side) return;
        if (isRunning) {
            ignoreEndEvent = true;
            recognition.stop();
        }
        setTimeout(() => {
            activeSide = side;
            isRunning = true;
            ignoreEndEvent = false;
            updateUIState(side);
            const val = side === 'A' ? ui.selA.value : ui.selB.value;
            recognition.lang = val.split('|')[0];
            try { recognition.start(); } catch(e) {}
        }, 100);
    }

    function stopEverything() {
        isRunning = false;
        ignoreEndEvent = true;
        recognition.stop();
        window.speechSynthesis.cancel();
        ttsQueue = [];
        resetButtons();
    }

    function updateUIState(side) {
        ui.stopBtn.classList.add('show');
        ui.btnA.className = side === 'A' ? 'big-btn btn-active-A' : 'big-btn dimmed';
        ui.btnB.className = side === 'B' ? 'big-btn btn-active-B' : 'big-btn dimmed';
    }

    function resetButtons() {
        ui.stopBtn.classList.remove('show');
        ui.btnA.className = 'big-btn';
        ui.btnB.className = 'big-btn';
    }

    async function translateAndQueue(text, side, msgId) {
        const sVal = side === 'A' ? ui.selA.value : ui.selB.value;
        const tVal = side === 'A' ? ui.selB.value : ui.selA.value;
        const sLang = sVal.split('|')[0];
        const tLang = tVal.split('|')[0];

        try {
            const card = document.getElementById(msgId);
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'card-loading';
            loadingDiv.innerText = 'ç¿»è­¯ä¸­...';
            card.appendChild(loadingDiv);
            scrollToBottom();

            const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sLang}|${tLang}`;
            const res = await fetch(url);
            const data = await res.json();
            
            if (data.responseData) {
                const transText = data.responseData.translatedText;
                card.removeChild(loadingDiv);
                
                const transDiv = document.createElement('div');
                transDiv.style.color = '#fff';
                transDiv.style.marginTop = '5px';
                transDiv.style.fontWeight = 'bold';
                transDiv.innerText = transText;
                card.appendChild(transDiv);
                
                scrollToBottom(); // ç¿»è­¯å®Œå¾Œå†æ¬¡ç¢ºèªæ²å‹•

                if (isTtsEnabled) addToTTSQueue(transText, tLang);
            }
        } catch (e) {
            console.error(e);
        }
    }

    function addToTTSQueue(text, lang) {
        ttsQueue.push({ text, lang });
        processQueue();
    }

    function processQueue() {
        if (isSpeaking || ttsQueue.length === 0) return;
        isSpeaking = true;
        const item = ttsQueue.shift();
        const u = new SpeechSynthesisUtterance(item.text);
        u.lang = item.lang;
        u.onend = () => { isSpeaking = false; processQueue(); };
        u.onerror = () => { isSpeaking = false; processQueue(); };
        window.speechSynthesis.speak(u);
    }

    function addMessage(original, side) {
        const div = document.createElement('div');
        div.className = 'message-group';
        const colorClass = side === 'A' ? 'border-A' : 'border-B';
        const cardId = 'msg-' + Date.now();
        div.innerHTML = `
            <div class="original-text">${activeSide === 'A' ? 'ğŸ‡¹ğŸ‡¼ æˆ‘' : 'ğŸ‡ºğŸ‡¸ å°æ–¹'}</div>
            <div class="translated-card ${colorClass}" id="${cardId}">${original}</div>
        `;
        ui.chat.insertBefore(div, ui.interim);
        scrollToBottom();
        return cardId;
    }

    // å„ªåŒ–çš„æ²å‹•å‡½å¼
    function scrollToBottom() {
        // ä½¿ç”¨ setTimeout ç¢ºä¿ DOM æ¸²æŸ“å®Œç•¢å¾Œæ‰æ²å‹•
        setTimeout(() => {
            ui.chat.scrollTop = ui.chat.scrollHeight;
        }, 50);
    }

    function toggleTts() {
        isTtsEnabled = !isTtsEnabled;
        ui.ttsBtn.classList.toggle('active', isTtsEnabled);
        ui.ttsBtn.innerText = isTtsEnabled ? 'ğŸ”Š æœ—è®€é–‹' : 'ğŸ”‡ æœ—è®€é—œ';
        if (!isTtsEnabled) window.speechSynthesis.cancel();
    }

    function updateUI() {
        const textA = ui.selA.value.split('|')[1] + " è½" + getLangName(ui.selA.value);
        const textB = ui.selB.value.split('|')[1] + " è½" + getLangName(ui.selB.value);
        document.getElementById('lbl-A').innerText = textA;
        document.getElementById('lbl-B').innerText = textB;
        if (isRunning) stopEverything();
    }

    function getLangName(val) {
        if (val.includes('zh')) return 'ä¸­æ–‡';
        if (val.includes('en')) return 'è‹±æ–‡';
        if (val.includes('ja')) return 'æ—¥æ–‡';
        if (val.includes('ko')) return 'éŸ“æ–‡';
        if (val.includes('vi')) return 'è¶Šæ–‡';
        if (val.includes('th')) return 'æ³°æ–‡';
        return '';
    }
    
    updateUI();
</script>
</body>

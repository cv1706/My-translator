    <style>

        /* é ‚éƒ¨åŠŸèƒ½åˆ— */
        .top-bar {

        .status-dot {

        .tts-toggle {

        /* å°è©±é¡¯ç¤ºå€ */
        .display-area {
            flex: 1;

            flex-direction: column;
            gap: 20px;

        .message-group { animation: slideIn 0.3s ease; }
        .original-text { color: #8e8e93; font-size: 0.9rem; margin-bottom: 4px; margin-left: 12px; }
        
        .translated-card {

        }

        /* å‹•æ…‹é¡è‰² */
        .border-color-A { border-left-color: #ff9f0a; }
        .border-color-B { border-left-color: #0a84ff; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* åº•éƒ¨æ§åˆ¶å€ */
        .controls-area {
            background-color: #1c1c1e;
            padding: 15px;
            padding-bottom: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            position: relative;
        }

        /* èªè¨€é¸æ“‡é¸å–® */
        .lang-select {
            width: 100%;
            padding: 8px;
            background-color: #2c2c2e;
            color: #fff;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 5px;
            appearance: none; /* éš±è—é è¨­ç®­é ­ */
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-btn {
            height: 70px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            background-color: #2c2c2e;
        }

        .btn-active-A { background-color: #ff9f0a; color: #000; }
        .btn-active-B { background-color: #0a84ff; color: #fff; }
        .dimmed { opacity: 0.3; pointer-events: none; }
        .btn-icon { font-size: 1.4rem; margin-bottom: 4px; }
        
        .stop-btn {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background-color: #ff453a;
            color: white;
            padding: 10px 30px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 69, 58, 0.4);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            border: none;
        }
        .stop-btn.show { transform: translateX(-50%) scale(1); }

    </style>
</head>
<body>

<div class="top-bar">
    <div class="status-container">
        <div class="status-dot" id="status-dot"></div>
        <span id="status-text">å°±ç·’</span>
    </div>
    <button class="tts-toggle active" id="tts-toggle" onclick="toggleTts()">
        <span id="tts-icon">ğŸ”Š</span> æœ—è®€
    </button>
</div>

<div class="display-area" id="chat-container">
    <div class="message-group">
        <div class="translated-card">
            ğŸŒ è«‹åœ¨ä¸‹æ–¹é¸æ“‡é›™æ–¹èªè¨€ï¼Œ<br>
            é»æ“ŠæŒ‰éˆ•å³å¯é–‹å§‹å°è©±ã€‚
        </div>
    </div>
</div>

<div class="controls-area">
    <button class="stop-btn" id="stop-btn" onclick="stopEverything()">â¬› åœæ­¢</button>
    
    <div class="column">
        <select class="lang-select" id="select-A" onchange="updateBtnText('A')">
            <option value="zh-TW|ğŸ‡¹ğŸ‡¼">ğŸ‡¹ğŸ‡¼ ä¸­æ–‡ (å°ç£)</option>
            <option value="en-US|ğŸ‡ºğŸ‡¸">ğŸ‡ºğŸ‡¸ è‹±æ–‡ (ç¾åœ‹)</option>
            <option value="ja-JP|ğŸ‡¯ğŸ‡µ">ğŸ‡¯ğŸ‡µ æ—¥æ–‡</option>
            <option value="ko-KR|ğŸ‡°ğŸ‡·">ğŸ‡°ğŸ‡· éŸ“æ–‡</option>
            <option value="fr-FR|ğŸ‡«ğŸ‡·">ğŸ‡«ğŸ‡· æ³•æ–‡</option>
            <option value="es-ES|ğŸ‡ªğŸ‡¸">ğŸ‡ªğŸ‡¸ è¥¿ç­ç‰™æ–‡</option>
            <option value="vi-VN|ğŸ‡»ğŸ‡³">ğŸ‡»ğŸ‡³ è¶Šå—æ–‡</option>
            <option value="th-TH|ğŸ‡¹ğŸ‡­">ğŸ‡¹ğŸ‡­ æ³°æ–‡</option>
        </select>
        <button class="control-btn" id="btn-A" onclick="toggleMode('A')">
            <span class="btn-icon" id="icon-A">ğŸ‡¹ğŸ‡¼</span>
            <span id="text-A">è½ä¸­æ–‡</span>
        </button>
    </div>

    <div class="column">
        <select class="lang-select" id="select-B" onchange="updateBtnText('B')">
            <option value="en-US|ğŸ‡ºğŸ‡¸" selected>ğŸ‡ºğŸ‡¸ è‹±æ–‡ (ç¾åœ‹)</option>
            <option value="zh-TW|ğŸ‡¹ğŸ‡¼">ğŸ‡¹ğŸ‡¼ ä¸­æ–‡ (å°ç£)</option>
            <option value="ja-JP|ğŸ‡¯ğŸ‡µ">ğŸ‡¯ğŸ‡µ æ—¥æ–‡</option>
            <option value="ko-KR|ğŸ‡°ğŸ‡·">ğŸ‡°ğŸ‡· éŸ“æ–‡</option>
            <option value="de-DE|ğŸ‡©ğŸ‡ª">ğŸ‡©ğŸ‡ª å¾·æ–‡</option>
            <option value="id-ID|ğŸ‡®ğŸ‡©">ğŸ‡®ğŸ‡© å°å°¼æ–‡</option>
        </select>
        <button class="control-btn" id="btn-B" onclick="toggleMode('B')">
            <span class="btn-icon" id="icon-B">ğŸ‡ºğŸ‡¸</span>
            <span id="text-B">è½è‹±æ–‡</span>
        </button>
    </div>
</div>

<script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    let activeSide = null; // 'A' or 'B'
    let isProcessing = false;
    let shouldAutoRestart = false;
    let isTtsEnabled = true;

    // UI
    const ui = {
        btnA: document.getElementById('btn-A'),
        btnB: document.getElementById('btn-B'),
        selA: document.getElementById('select-A'),
        selB: document.getElementById('select-B'),
        iconA: document.getElementById('icon-A'),
        iconB: document.getElementById('icon-B'),
        textA: document.getElementById('text-A'),
        textB: document.getElementById('text-B'),
        stopBtn: document.getElementById('stop-btn'),
        statusText: document.getElementById('status-text'),
        statusDot: document.getElementById('status-dot'),
        chat: document.getElementById('chat-container'),
        ttsBtn: document.getElementById('tts-toggle')
    };

    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onstart = () => updateStatus('listening');
        
        recognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript.trim();
            if (transcript) {
                isProcessing = true;
                recognition.stop();
                await handleTranslation(transcript);
            }
        };

        recognition.onend = () => {
            if (!isProcessing && activeSide && shouldAutoRestart) {
                try { recognition.start(); } catch(e){}
            }
        };
        
        recognition.onerror = (e) => { if(e.error !== 'no-speech') updateStatus('error', e.error); };
    } else {
        alert("ç€è¦½å™¨ä¸æ”¯æ´èªéŸ³");
    }

    // --- ä»‹é¢æ›´æ–° ---
    function updateBtnText(side) {
        // å¾ value "zh-TW|ğŸ‡¹ğŸ‡¼" ä¸­æ‹†è§£å‡º emoji
        const val = side === 'A' ? ui.selA.value : ui.selB.value;
        const [langCode, flag] = val.split('|');
        
        // ç°¡å–®å°æ‡‰èªè¨€åç¨±
        const langName = getLangName(langCode);

        if (side === 'A') {
            ui.iconA.innerText = flag;
            ui.textA.innerText = "è½" + langName;
        } else {
            ui.iconB.innerText = flag;
            ui.textB.innerText = "è½" + langName;
        }
        
        // å¦‚æœåˆ‡æ›èªè¨€æ™‚æ­£åœ¨éŒ„éŸ³ï¼Œå‰‡å¼·åˆ¶åœæ­¢é¿å…é‚è¼¯æ··äº‚
        if (activeSide) stopEverything();
    }

    function getLangName(code) {
        if (code.includes('zh')) return 'ä¸­æ–‡';
        if (code.includes('en')) return 'è‹±æ–‡';
        if (code.includes('ja')) return 'æ—¥æ–‡';
        if (code.includes('ko')) return 'éŸ“æ–‡';
        if (code.includes('fr')) return 'æ³•æ–‡';
        if (code.includes('es')) return 'è¥¿æ–‡';
        if (code.includes('vi')) return 'è¶Šæ–‡';
        if (code.includes('th')) return 'æ³°æ–‡';
        if (code.includes('de')) return 'å¾·æ–‡';
        if (code.includes('id')) return 'å°å°¼æ–‡';
        return 'èªè¨€';
    }

    // --- é‚è¼¯ ---
    function toggleTts() {
        isTtsEnabled = !isTtsEnabled;
        ui.ttsBtn.classList.toggle('active', isTtsEnabled);
        ui.ttsBtn.innerHTML = isTtsEnabled ? '<span id="tts-icon">ğŸ”Š</span> æœ—è®€' : '<span id="tts-icon">ğŸ”‡</span> éœéŸ³';
        if(!isTtsEnabled) window.speechSynthesis.cancel();
    }

    function toggleMode(side) {
        if (activeSide === side) {
            stopEverything();
            return;
        }
        activeSide = side;
        shouldAutoRestart = true;
        
        // UI ç‹€æ…‹
        ui.btnA.className = side === 'A' ? 'control-btn btn-active-A' : 'control-btn dimmed';
        ui.btnB.className = side === 'B' ? 'control-btn btn-active-B' : 'control-btn dimmed';
        ui.stopBtn.classList.add('show');

        // è¨­å®šè¾¨è­˜èªè¨€
        const langCode = (side === 'A' ? ui.selA.value : ui.selB.value).split('|')[0];
        recognition.lang = langCode;
        
        try { recognition.start(); } catch(e) {}
    }

    function stopEverything() {
        activeSide = null;
        shouldAutoRestart = false;
        isProcessing = false;
        try { recognition.stop(); } catch(e){}
        window.speechSynthesis.cancel();
        
        ui.btnA.className = 'control-btn';
        ui.btnB.className = 'control-btn';
        ui.stopBtn.classList.remove('show');
        updateStatus('idle');
    }

    async function handleTranslation(text) {
        updateStatus('processing');
        
        // å–å¾—ä¾†æºèˆ‡ç›®æ¨™èªè¨€
        const sourceVal = activeSide === 'A' ? ui.selA.value : ui.selB.value;
        const targetVal = activeSide === 'A' ? ui.selB.value : ui.selA.value;
        
        const sourceLang = sourceVal.split('|')[0];
        const targetLang = targetVal.split('|')[0];

        addMessage(text, '', activeSide);

        try {
            // MyMemory API åªéœ€è¦å‰å…©ç¢¼ (ä¾‹å¦‚ zh, en, ja)ï¼Œé™¤äº† zh-TW
            // ä½†å‚³å®Œæ•´ code é€šå¸¸ä¹Ÿå¯ä»¥ï¼Œé€™è£¡åšå€‹ç°¡å–®è™•ç†
            const sPair = sourceLang; 
            const tPair = targetLang;
            
            const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sPair}|${tPair}`;
            const res = await fetch(url);
            const data = await res.json();

            if (data.responseData) {
                const transText = data.responseData.translatedText;
                addMessage(transText, 'translated', activeSide);
                
                if (isTtsEnabled) {
                    await speak(transText, targetLang);
                } else {
                    await new Promise(r => setTimeout(r, 1500));
                }
            }
        } catch (e) {
            console.error(e);
            addMessage("ç¿»è­¯éŒ¯èª¤", 'error', activeSide);
        } finally {
            isProcessing = false;
            if (activeSide && shouldAutoRestart) {
                updateStatus('listening');
                try { recognition.start(); } catch(e) {
                    setTimeout(() => { if(activeSide) recognition.start(); }, 500);
                }
            }
        }
    }

    function speak(text, lang) {
        return new Promise((resolve) => {
            const u = new SpeechSynthesisUtterance(text);
            u.lang = lang;
            u.onend = resolve;
            u.onerror = resolve;
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(u);
        });
    }

    function updateStatus(state, msg) {
        ui.statusDot.className = 'status-dot';
        if (state === 'listening') {
            ui.statusText.innerText = "è†è½ä¸­...";
            ui.statusDot.classList.add('active');
        } else if (state === 'processing') {
            ui.statusText.innerText = "ç¿»è­¯ä¸­...";
            ui.statusDot.classList.add('processing');
        } else {
            ui.statusText.innerText = state === 'idle' ? "å°±ç·’" : "éŒ¯èª¤";
        }
    }

    function addMessage(text, type, side) {
        const div = document.createElement('div');
        div.className = 'message-group';
        const colorClass = side === 'A' ? 'border-color-A' : 'border-color-B';
        
        if (type === 'translated') {
            div.innerHTML = `<div class="translated-card ${colorClass}">${text}</div>`;
        } else {
            div.innerHTML = `<div class="original-text">${text}</div>`;
        }
        ui.chat.appendChild(div);
        ui.chat.scrollTop = ui.chat.scrollHeight;
    }
</script>
</body>

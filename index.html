    <style>

        /* é–‹é—œæŒ‰éˆ•ç¾¤çµ„ */
        .toggles { display: flex; gap: 10px; }

        /* å°è©±é¡¯ç¤ºå€ */
        .display-area {

        .card-loading { color: #888; font-size: 0.9rem; }

        .border-B { border-left-color: #0a84ff; } 

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* åº•éƒ¨æ§åˆ¶å€ */
        .controls-area {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            padding-bottom: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            border-top: 1px solid #333;

        }

        .lang-select {
            width: 100%;
            background: #2c2c2e;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 8px;
            text-align: center;
            font-size: 0.95rem;
        }

        .ctrl-group { display: flex; flex-direction: column; }

        .big-btn {
            height: 65px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #2c2c2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            position: relative;
        }

        /* ç•¶å‰æ­£åœ¨è½çš„é‚£ä¸€é‚Š */
        .btn-active-A { background-color: #ff9f0a; color: #000; transform: scale(0.98); box-shadow: 0 0 15px rgba(255, 159, 10, 0.4); }
        .btn-active-B { background-color: #0a84ff; color: #fff; transform: scale(0.98); box-shadow: 0 0 15px rgba(10, 132, 255, 0.4); }
        
        /* è¼ªæ›¿æ¨¡å¼ä¸‹ï¼Œä¸‹ä¸€ä½è¬›è€…çš„æç¤º */
        .next-indicator {
            position: absolute;
            top: -10px;
            background: #fff;
            color: #000;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 10px;
            display: none;
        }
        .dimmed { opacity: 0.3; pointer-events: none; }

        .stop-btn {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: #ff453a;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 101;
        }
        .stop-btn.show { transform: translateX(-50%) scale(1); }

    </style>
</head>
<body>

<div class="top-bar">

    </div>
    
    <div class="toggles">

            ğŸ”„ è¼ªæ›¿

</div>

<div class="display-area" id="chat-container">
    <div class="message-group">
        <div class="translated-card">
            ğŸ’¡ <b>V9 æ–°åŠŸèƒ½ï¼šæ™ºæ…§è¼ªæ›¿</b><br>
            é»æ“Šå³ä¸Šè§’ã€ŒğŸ”„ è¼ªæ›¿ã€é–‹å•Ÿã€‚<br>
            æ‚¨èªªå®Œä¸€å¥ï¼Œç³»çµ±æœƒè‡ªå‹•åˆ‡æ›èªè¨€è½å°æ–¹èªªï¼Œé©åˆä¸€ä¾†ä¸€å¾€çš„å°è©±ã€‚
        </div>
    </div>
    <div id="interim-result" class="interim-text" style="display:none;"></div>
</div>

<div class="controls-area">
    <button class="stop-btn" id="stop-btn" onclick="stopEverything()">â¬› åœæ­¢</button>
    
    <div class="ctrl-group">
        <select class="lang-select" id="sel-A" onchange="updateUI()">
            <option value="zh-TW|ğŸ‡¹ğŸ‡¼">ğŸ‡¹ğŸ‡¼ ä¸­æ–‡</option>
            <option value="en-US|ğŸ‡ºğŸ‡¸">ğŸ‡ºğŸ‡¸ è‹±æ–‡</option>
            <option value="ja-JP|ğŸ‡¯ğŸ‡µ">ğŸ‡¯ğŸ‡µ æ—¥æ–‡</option>
            <option value="ko-KR|ğŸ‡°ğŸ‡·">ğŸ‡°ğŸ‡· éŸ“æ–‡</option>
        </select>
        <button class="big-btn" id="btn-A" onclick="startSession('A')">
            <span class="next-indicator">Next</span>
            <span id="lbl-A">è½ä¸­æ–‡</span>
        </button>
    </div>

    <div class="ctrl-group">
        <select class="lang-select" id="sel-B" onchange="updateUI()">
            <option value="en-US|ğŸ‡ºğŸ‡¸" selected>ğŸ‡ºğŸ‡¸ è‹±æ–‡</option>
            <option value="zh-TW|ğŸ‡¹ğŸ‡¼">ğŸ‡¹ğŸ‡¼ ä¸­æ–‡</option>
            <option value="ja-JP|ğŸ‡¯ğŸ‡µ">ğŸ‡¯ğŸ‡µ æ—¥æ–‡</option>
            <option value="ko-KR|ğŸ‡°ğŸ‡·">ğŸ‡°ğŸ‡· éŸ“æ–‡</option>
        </select>
        <button class="big-btn" id="btn-B" onclick="startSession('B')">
            <span class="next-indicator">Next</span>
            <span id="lbl-B">è½è‹±æ–‡</span>
        </button>
    </div>
</div>

<script>
    // --- æ ¸å¿ƒè®Šæ•¸ ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    let activeSide = null; 
    let isRunning = false;
    let isTtsEnabled = true;
    let isPingPongMode = false; // æ˜¯å¦é–‹å•Ÿè¼ªæµæ¨¡å¼
    let ignoreEndEvent = false;
    let ttsQueue = [];
    let isSpeaking = false;

    // UI ç¶å®š
    const ui = {
        chat: document.getElementById('chat-container'),
        interim: document.getElementById('interim-result'),
        stopBtn: document.getElementById('stop-btn'),
        btnA: document.getElementById('btn-A'),
        btnB: document.getElementById('btn-B'),
        selA: document.getElementById('sel-A'),
        selB: document.getElementById('sel-B'),
        dot: document.getElementById('status-dot'),
        status: document.getElementById('status-text'),
        ttsBtn: document.getElementById('tts-btn'),
        pingPongBtn: document.getElementById('pingpong-btn')
    };

    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.continuous = false; 
        recognition.interimResults = true;

        recognition.onstart = () => {
            ui.dot.classList.add('active');
            
            // æ ¹æ“šç›®å‰æ˜¯èª°åœ¨è½ï¼Œæ›´æ–°ç‹€æ…‹æ–‡å­—
            const langName = activeSide === 'A' ? getLangName(ui.selA.value) : getLangName(ui.selB.value);
            ui.status.innerText = `æ­£åœ¨è½${langName}...`;
            
            scrollToBottom();
        };

        recognition.onresult = async (event) => {
            let finalTranscript = '';
            let interimTranscript = '';

            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    finalTranscript += event.results[i][0].transcript;
                } else {
                    interimTranscript += event.results[i][0].transcript;
                }
            }

            if (interimTranscript) {
                ui.interim.style.display = 'block';
                ui.interim.innerText = interimTranscript + "...";
                scrollToBottom();
            }

            if (finalTranscript) {
                ui.interim.style.display = 'none';
                ui.interim.innerText = '';
                
                // 1. é¡¯ç¤º
                const msgId = addMessage(finalTranscript, activeSide);
                
                // 2. ç¿»è­¯
                await translateAndQueue(finalTranscript, activeSide, msgId);

                // 3. é—œéµé‚è¼¯ï¼šå¦‚æœæ˜¯è¼ªæ›¿æ¨¡å¼ï¼Œé€™å¥è©±çµæŸå¾Œè¦åˆ‡æ›ã€Œä¸‹ä¸€ä½ã€
                if (isPingPongMode && isRunning) {
                    toggleSide(); 
                }
            }
        };

        recognition.onend = () => {
            ui.dot.classList.remove('active');
            ui.interim.style.display = 'none';
            
            if (isRunning && !ignoreEndEvent) {
                // å¦‚æœæ˜¯æ™®é€šæ¨¡å¼ï¼Œé‡å•Ÿç•¶å‰èªè¨€
                // å¦‚æœæ˜¯è¼ªæ›¿æ¨¡å¼ï¼Œå‰›å‰›åœ¨ onresult å·²ç¶“åˆ‡æ›äº† activeSideï¼Œé€™è£¡ç›´æ¥é‡å•Ÿå°±æœƒæ˜¯æ–°èªè¨€
                try { recognition.start(); } catch(e) {
                    setTimeout(() => { if(isRunning) recognition.start(); }, 200);
                }
            } else {
                ui.status.innerText = "å·²åœæ­¢";
                resetButtons();
            }
        };

        recognition.onerror = (e) => {
            if (e.error !== 'no-speech') ui.status.innerText = "é‡é€£ä¸­...";
        };
    } else {
        alert("ç€è¦½å™¨ä¸æ”¯æ´");
    }

    // --- åŠŸèƒ½å‡½å¼ ---

    function startSession(side) {
        if (isRunning && activeSide === side) return;
        if (isRunning) {
            ignoreEndEvent = true;
            recognition.stop();
        }
        setTimeout(() => {
            activeSide = side;
            isRunning = true;
            ignoreEndEvent = false;
            updateUIState(side);
            setRecognitionLang(side);
            try { recognition.start(); } catch(e) {}
        }, 100);
    }

    function toggleSide() {
        // åˆ‡æ› activeSide è®Šæ•¸ï¼Œä½†ã€Œä¸ã€å‘¼å« stopï¼Œ
        // è€Œæ˜¯è®“ onend äº‹ä»¶è‡ªç„¶ç™¼ç”Ÿï¼Œä¸‹æ¬¡ start å°±æœƒè®€åˆ°æ–°çš„ activeSide
        if (activeSide === 'A') {
            activeSide = 'B';
        } else {
            activeSide = 'A';
        }
        // æ›´æ–° UI è®“ç”¨æˆ¶çŸ¥é“ä¸‹ä¸€å€‹æ›èª°
        updateUIState(activeSide);
        setRecognitionLang(activeSide);
    }

    function setRecognitionLang(side) {
        const val = side === 'A' ? ui.selA.value : ui.selB.value;
        recognition.lang = val.split('|')[0];
    }

    function stopEverything() {
        isRunning = false;
        ignoreEndEvent = true;
        recognition.stop();
        window.speechSynthesis.cancel();
        ttsQueue = [];
        resetButtons();
    }

    function updateUIState(side) {
        ui.stopBtn.classList.add('show');
        
        // é‡ç½®æ‰€æœ‰æ¨£å¼
        ui.btnA.className = 'big-btn dimmed';
        ui.btnB.className = 'big-btn dimmed';
        
        // æ¿€æ´»ç•¶å‰é‚Š
        if (side === 'A') {
            ui.btnA.className = 'big-btn btn-active-A';
        } else {
            ui.btnB.className = 'big-btn btn-active-B';
        }
    }

    function resetButtons() {
        ui.stopBtn.classList.remove('show');
        ui.btnA.className = 'big-btn';
        ui.btnB.className = 'big-btn';
    }

    // --- ç¿»è­¯èˆ‡ TTS ---

    async function translateAndQueue(text, side, msgId) {
        const sVal = side === 'A' ? ui.selA.value : ui.selB.value;
        const tVal = side === 'A' ? ui.selB.value : ui.selA.value;
        const sLang = sVal.split('|')[0];
        const tLang = tVal.split('|')[0];

        try {
            const card = document.getElementById(msgId);
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'card-loading';
            loadingDiv.innerText = 'ç¿»è­¯ä¸­...';
            card.appendChild(loadingDiv);
            scrollToBottom();

            const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sLang}|${tLang}`;
            const res = await fetch(url);
            const data = await res.json();
            
            if (data.responseData) {
                const transText = data.responseData.translatedText;
                card.removeChild(loadingDiv);
                
                const transDiv = document.createElement('div');
                transDiv.style.color = '#fff';
                transDiv.style.marginTop = '5px';
                transDiv.style.fontWeight = 'bold';
                transDiv.innerText = transText;
                card.appendChild(transDiv);
                scrollToBottom();

                if (isTtsEnabled) addToTTSQueue(transText, tLang);
            }
        } catch (e) { console.error(e); }
    }

    function addToTTSQueue(text, lang) {
        ttsQueue.push({ text, lang });
        processQueue();
    }

    function processQueue() {
        if (isSpeaking || ttsQueue.length === 0) return;
        isSpeaking = true;
        const item = ttsQueue.shift();
        const u = new SpeechSynthesisUtterance(item.text);
        u.lang = item.lang;
        u.onend = () => { isSpeaking = false; processQueue(); };
        u.onerror = () => { isSpeaking = false; processQueue(); };
        window.speechSynthesis.speak(u);
    }

    function addMessage(original, side) {
        const div = document.createElement('div');
        div.className = 'message-group';
        const colorClass = side === 'A' ? 'border-A' : 'border-B';
        const cardId = 'msg-' + Date.now();
        
        // é¡¯ç¤ºåœ‹æ——
        const flag = side === 'A' ? ui.selA.value.split('|')[1] : ui.selB.value.split('|')[1];
        
        div.innerHTML = `
            <div class="original-text">
                <span>${flag} ä¾†æº</span>
            </div>
            <div class="translated-card ${colorClass}" id="${cardId}">${original}</div>
        `;
        ui.chat.insertBefore(div, ui.interim);
        scrollToBottom();
        return cardId;
    }

    function scrollToBottom() {
        setTimeout(() => { ui.chat.scrollTop = ui.chat.scrollHeight; }, 50);
    }

    // --- é–‹é—œæ§åˆ¶ ---

    function togglePingPong() {
        isPingPongMode = !isPingPongMode;
        ui.pingPongBtn.classList.toggle('active', isPingPongMode);
        
        if (isPingPongMode) {
            ui.pingPongBtn.innerText = "ğŸ”„ è¼ªæ›¿ ON";
        } else {
            ui.pingPongBtn.innerText = "ğŸ”„ è¼ªæ›¿";
        }
    }

    function toggleTts() {
        isTtsEnabled = !isTtsEnabled;
        ui.ttsBtn.classList.toggle('active', isTtsEnabled);
    }

    function updateUI() {
        const textA = ui.selA.value.split('|')[1] + " è½" + getLangName(ui.selA.value);
        const textB = ui.selB.value.split('|')[1] + " è½" + getLangName(ui.selB.value);
        document.getElementById('lbl-A').innerText = textA;
        document.getElementById('lbl-B').innerText = textB;
        if (isRunning) stopEverything();
    }

    function getLangName(val) {
        if (val.includes('zh')) return 'ä¸­æ–‡';
        if (val.includes('en')) return 'è‹±æ–‡';
        if (val.includes('ja')) return 'æ—¥æ–‡';
        if (val.includes('ko')) return 'éŸ“æ–‡';
        return '';
    }
    
    updateUI();
</script>

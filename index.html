<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI åŒæ­¥å£è­¯ (V10-æš´åŠ›é‡é€£ç‰ˆ)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* é ‚éƒ¨åŠŸèƒ½åˆ— */
        .top-bar {
            background-color: #1c1c1e;
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            height: 50px;
            flex-shrink: 0;

        .status-badge {
            font-size: 0.8rem;
            padding: 4px 10px;
            border-radius: 12px;
            background: #333;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .status-dot { width: 8px; height: 8px; background-color: #666; border-radius: 50%; }
        /* è®“ç¶ ç‡ˆé–ƒçˆæ›´æ˜é¡¯ï¼Œä»£è¡¨æ­£åœ¨å¼·è¡Œé‹ä½œ */
        .status-dot.active { background-color: #30d158; box-shadow: 0 0 10px #30d158; animation: pulse 1s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.2); } 100% { opacity: 1; transform: scale(1); } }

        .toggles { display: flex; gap: 10px; }

        .icon-btn {
            background: none;
            border: 1px solid #555;
            color: #ccc;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .icon-btn.active { background: #fff; color: #000; border-color: #fff; }
        .icon-btn.mode-pingpong { border-color: #0a84ff; color: #0a84ff; }
        .icon-btn.mode-pingpong.active { background: #0a84ff; color: #fff; }

        /* å°è©±é¡¯ç¤ºå€ */
        .display-area {
            flex: 1;
            padding: 15px;
            padding-bottom: 260px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .interim-text {
            color: #888;
            font-style: italic;
            padding: 10px;
            border-left: 2px solid #555;
            animation: pulseText 1.5s infinite;
        }
        @keyframes pulseText { 0% {opacity:0.6;} 50% {opacity:1;} 100% {opacity:0.6;} }

        .message-group { animation: slideIn 0.2s ease; }
        
        .original-text { 
            color: #aaa; font-size: 0.85rem; margin-bottom: 4px; margin-left: 4px; 
            display: flex; justify-content: space-between;
        }
        
        .translated-card {
            background-color: #1c1c1e;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 1.15rem;
            line-height: 1.4;
            color: #fff;
            border-left: 4px solid #333;
            word-wrap: break-word;
        }

        .card-loading { color: #888; font-size: 0.9rem; }
        .border-A { border-left-color: #ff9f0a; } 
        .border-B { border-left-color: #0a84ff; } 

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* åº•éƒ¨æ§åˆ¶å€ */
        .controls-area {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            padding-bottom: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            border-top: 1px solid #333;
            z-index: 100;
        }

        .lang-select {
            width: 100%;
            background: #2c2c2e;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 8px;
            text-align: center;
            font-size: 0.95rem;
        }

        .ctrl-group { display: flex; flex-direction: column; }

        .big-btn {
            height: 65px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #2c2c2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            position: relative;
        }

        .btn-active-A { background-color: #ff9f0a; color: #000; transform: scale(0.98); box-shadow: 0 0 15px rgba(255, 159, 10, 0.4); }
        .btn-active-B { background-color: #0a84ff; color: #fff; transform: scale(0.98); box-shadow: 0 0 15px rgba(10, 132, 255, 0.4); }
        
        .next-indicator {
            position: absolute; top: -10px; background: #fff; color: #000;
            font-size: 0.7rem; padding: 2px 8px; border-radius: 10px; display: none;
        }
        .dimmed { opacity: 0.3; pointer-events: none; }

        .stop-btn {
            position: absolute; top: -60px; left: 50%; transform: translateX(-50%) scale(0);
            background: #ff453a; color: white; border: none; padding: 10px 30px;
            border-radius: 30px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 101;
        }
        .stop-btn.show { transform: translateX(-50%) scale(1); }

        /* é™¤éŒ¯è¨Šæ¯ */
        .debug-msg { position: fixed; bottom: 120px; left:0; width:100%; text-align:center; font-size:0.7rem; color:#555; pointer-events:none; }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="status-badge" id="status-badge">
        <div class="status-dot" id="status-dot"></div>
        <span id="status-text">å°±ç·’</span>
    </div>
    
    <div class="toggles">
        <button class="icon-btn mode-pingpong" id="pingpong-btn" onclick="togglePingPong()">ğŸ”„ è¼ªæ›¿</button>
        <button class="icon-btn active" id="tts-btn" onclick="toggleTts()">ğŸ”Š</button>
    </div>
</div>

<div class="display-area" id="chat-container">
    <div class="message-group">
        <div class="translated-card">
            ğŸ”¥ <b>V10 æš´åŠ›é‡é€£ç‰ˆ</b><br>
            å·²å•Ÿç”¨ã€Œçœ‹é–€ç‹—ã€æ©Ÿåˆ¶ã€‚<br>
            å°±ç®—éº¥å…‹é¢¨æ–·ç·šï¼Œç³»çµ±ä¹Ÿæœƒåœ¨ 0.5 ç§’å…§å¼·åˆ¶é‡å•Ÿã€‚
        </div>
    </div>
    <div id="interim-result" class="interim-text" style="display:none;"></div>
</div>

<div class="debug-msg" id="debug-text"></div>

<div class="controls-area">
    <button class="stop-btn" id="stop-btn" onclick="stopEverything()">â¬› å®Œå…¨åœæ­¢</button>
    
    <div class="ctrl-group">
        <select class="lang-select" id="sel-A" onchange="updateUI()">
            <option value="zh-TW|ğŸ‡¹ğŸ‡¼">ğŸ‡¹ğŸ‡¼ ä¸­æ–‡</option>
            <option value="en-US|ğŸ‡ºğŸ‡¸">ğŸ‡ºğŸ‡¸ è‹±æ–‡</option>
            <option value="ja-JP|ğŸ‡¯ğŸ‡µ">ğŸ‡¯ğŸ‡µ æ—¥æ–‡</option>
            <option value="ko-KR|ğŸ‡°ğŸ‡·">ğŸ‡°ğŸ‡· éŸ“æ–‡</option>
        </select>
        <button class="big-btn" id="btn-A" onclick="startSession('A')">
            <span class="next-indicator">Next</span>
            <span id="lbl-A">è½ä¸­æ–‡</span>
        </button>
    </div>

    <div class="ctrl-group">
        <select class="lang-select" id="sel-B" onchange="updateUI()">
            <option value="en-US|ğŸ‡ºğŸ‡¸" selected>ğŸ‡ºğŸ‡¸ è‹±æ–‡</option>
            <option value="zh-TW|ğŸ‡¹ğŸ‡¼">ğŸ‡¹ğŸ‡¼ ä¸­æ–‡</option>
            <option value="ja-JP|ğŸ‡¯ğŸ‡µ">ğŸ‡¯ğŸ‡µ æ—¥æ–‡</option>
            <option value="ko-KR|ğŸ‡°ğŸ‡·">ğŸ‡°ğŸ‡· éŸ“æ–‡</option>
        </select>
        <button class="big-btn" id="btn-B" onclick="startSession('B')">
            <span class="next-indicator">Next</span>
            <span id="lbl-B">è½è‹±æ–‡</span>
        </button>
    </div>
</div>

<script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    let activeSide = null; 
    let isRunning = false; // ç”¨æˆ¶æœŸæœ›çš„ç‹€æ…‹
    let isActuallyListening = false; // éº¥å…‹é¢¨å¯¦éš›çš„ç‹€æ…‹
    let isTtsEnabled = true;
    let isPingPongMode = false;
    let ttsQueue = [];
    let isSpeaking = false;
    let watchdogTimer = null; // çœ‹é–€ç‹—è®Šæ•¸
    let restartCount = 0;

    const ui = {
        chat: document.getElementById('chat-container'),
        interim: document.getElementById('interim-result'),
        stopBtn: document.getElementById('stop-btn'),
        btnA: document.getElementById('btn-A'),
        btnB: document.getElementById('btn-B'),
        selA: document.getElementById('sel-A'),
        selB: document.getElementById('sel-B'),
        dot: document.getElementById('status-dot'),
        status: document.getElementById('status-text'),
        ttsBtn: document.getElementById('tts-btn'),
        pingPongBtn: document.getElementById('pingpong-btn'),
        debug: document.getElementById('debug-text')
    };

    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.continuous = false; // æ‰‹æ©Ÿå¿…é ˆè¨­ç‚º false æ‰èƒ½ç©©å®š
        recognition.interimResults = true;

        recognition.onstart = () => {
            isActuallyListening = true;
            ui.dot.classList.add('active');
            const langName = activeSide === 'A' ? getLangName(ui.selA.value) : getLangName(ui.selB.value);
            ui.status.innerText = `æ”¶è½${langName}ä¸­...`;
            scrollToBottom();
        };

        recognition.onend = () => {
            isActuallyListening = false;
            ui.dot.classList.remove('active');
            ui.interim.style.display = 'none';
            // æ³¨æ„ï¼šé€™è£¡ä¸ä¸»å‹• startï¼Œå…¨æ¬Šäº¤çµ¦ Watchdog è™•ç†ï¼Œé¿å…é‚è¼¯è¡çª
        };

        recognition.onresult = async (event) => {
            let finalTranscript = '';
            let interimTranscript = '';

            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    finalTranscript += event.results[i][0].transcript;
                } else {
                    interimTranscript += event.results[i][0].transcript;
                }
            }

            if (interimTranscript) {
                ui.interim.style.display = 'block';
                ui.interim.innerText = interimTranscript + "...";
                scrollToBottom();
            }

            if (finalTranscript) {
                ui.interim.style.display = 'none';
                ui.interim.innerText = '';
                
                // æ”¶åˆ°å®Œæ•´å¥å­ï¼Œå…ˆè™•ç†ç¿»è­¯
                const msgId = addMessage(finalTranscript, activeSide);
                await translateAndQueue(finalTranscript, activeSide, msgId);

                // å¦‚æœæ˜¯è¼ªæ›¿æ¨¡å¼ï¼Œåˆ‡æ›åˆ°å¦ä¸€é‚Š
                if (isPingPongMode && isRunning) {
                    toggleSide(); 
                }
            }
        };

        recognition.onerror = (e) => {
            console.log("Mic Error:", e.error);
            // å¿½ç•¥ 'no-speech' éŒ¯èª¤ï¼Œé€™åœ¨æ‰‹æ©Ÿä¸Šå¾ˆå¸¸è¦‹
            if (e.error !== 'no-speech') {
                ui.debug.innerText = "Error: " + e.error;
            }
            // éŒ¯èª¤ç™¼ç”Ÿæ™‚ï¼Œéº¥å…‹é¢¨é€šå¸¸æœƒé—œé–‰ï¼Œäº¤çµ¦ Watchdog é‡å•Ÿ
        };
    } else {
        alert("ç€è¦½å™¨ä¸æ”¯æ´");
    }

    // --- æ ¸å¿ƒï¼šçœ‹é–€ç‹—æ©Ÿåˆ¶ (Watchdog) ---
    // é€™æ˜¯ä¸€å€‹ç¨ç«‹çš„è¨ˆæ™‚å™¨ï¼Œä¸ç®¡ç€è¦½å™¨ç™¼ç”Ÿä»€éº¼äº‹ï¼Œå®ƒæ¯ 500ms å°±åƒæ•™å®˜ä¸€æ¨£ä¾†å·¡æˆ¿
    function startWatchdog() {
        if (watchdogTimer) clearInterval(watchdogTimer);
        
        watchdogTimer = setInterval(() => {
            // å¦‚æœã€Œæ‡‰è©²è¦è·‘ (isRunning)ã€ä½†æ˜¯ã€Œå¯¦éš›æ²’åœ¨è·‘ (isActuallyListening is false)ã€
            if (isRunning && !isActuallyListening && activeSide) {
                restartCount++;
                ui.debug.innerText = `å¼·åˆ¶é‡é€£æ¬¡æ•¸: ${restartCount}`;
                console.log("Watchdog: é‡å•Ÿéº¥å…‹é¢¨...");
                
                try {
                    // ç¢ºä¿èªè¨€è¨­å®šæ­£ç¢º
                    setRecognitionLang(activeSide);
                    recognition.start();
                } catch (e) {
                    // å¦‚æœé‡å•Ÿå¤ªé »ç¹å ±éŒ¯ï¼Œä¹Ÿå¿½ç•¥ï¼Œä¸‹æ¬¡è¿´åœˆå†è©¦
                }
            }
        }, 500); // 0.5ç§’æª¢æŸ¥ä¸€æ¬¡
    }

    function stopWatchdog() {
        if (watchdogTimer) clearInterval(watchdogTimer);
        watchdogTimer = null;
    }

    // --- æ§åˆ¶é‚è¼¯ ---

    function startSession(side) {
        // è«‹æ±‚è¢å¹•å¸¸äº® (å¦‚æœç€è¦½å™¨æ”¯æ´)
        if ('wakeLock' in navigator) {
            try { navigator.wakeLock.request('screen'); } catch(e){}
        }

        if (isRunning && activeSide === side) return;
        
        // å…ˆåœæ‰ç•¶å‰çš„
        recognition.stop(); 
        
        activeSide = side;
        isRunning = true;
        
        updateUIState(side);
        setRecognitionLang(side);
        
        // å•Ÿå‹•çœ‹é–€ç‹—ï¼Œè®“çœ‹é–€ç‹—å»å•Ÿå‹•éº¥å…‹é¢¨
        startWatchdog();
    }

    function toggleSide() {
        // åªåˆ‡æ›è®Šæ•¸ï¼Œå¯¦éš›çš„é‡å•Ÿäº¤çµ¦ Watchdog ä¸‹ä¸€æ¬¡å·¡æˆ¿æ™‚åŸ·è¡Œ
        recognition.stop(); // åœæ­¢ç•¶å‰æ”¶éŸ³ï¼Œé€™æœƒè§¸ç™¼ isActuallyListening = false
        activeSide = (activeSide === 'A') ? 'B' : 'A';
        updateUIState(activeSide);
        // Watchdog æœƒåœ¨ 0.5 ç§’å…§ç™¼ç¾éº¥å…‹é¢¨åœäº†ï¼Œç„¶å¾Œç”¨æ–°çš„ activeSide é‡å•Ÿ
    }

    function stopEverything() {
        isRunning = false; // å‘Šè¨´çœ‹é–€ç‹—ï¼šä¼‘æ¯äº†ï¼Œåˆ¥å«äº†
        activeSide = null;
        stopWatchdog();
        recognition.stop();
        window.speechSynthesis.cancel();
        ttsQueue = [];
        resetButtons();
        ui.status.innerText = "å·²åœæ­¢";
        ui.debug.innerText = "";
    }

    // --- è¼”åŠ©å‡½å¼ ---

    function setRecognitionLang(side) {
        const val = side === 'A' ? ui.selA.value : ui.selB.value;
        recognition.lang = val.split('|')[0];
    }

    function updateUIState(side) {
        ui.stopBtn.classList.add('show');
        ui.btnA.className = 'big-btn dimmed';
        ui.btnB.className = 'big-btn dimmed';
        if (side === 'A') ui.btnA.className = 'big-btn btn-active-A';
        else ui.btnB.className = 'big-btn btn-active-B';
    }

    function resetButtons() {
        ui.stopBtn.classList.remove('show');
        ui.btnA.className = 'big-btn';
        ui.btnB.className = 'big-btn';
    }

    // --- ç¿»è­¯èˆ‡ TTS (åŒå‰ç‰ˆ) ---
    async function translateAndQueue(text, side, msgId) {
        const sVal = side === 'A' ? ui.selA.value : ui.selB.value;
        const tVal = side === 'A' ? ui.selB.value : ui.selA.value;
        const sLang = sVal.split('|')[0];
        const tLang = tVal.split('|')[0];

        try {
            const card = document.getElementById(msgId);
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'card-loading';
            loadingDiv.innerText = 'ç¿»è­¯ä¸­...';
            card.appendChild(loadingDiv);
            scrollToBottom();

            const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sLang}|${tLang}`;
            const res = await fetch(url);
            const data = await res.json();
            
            if (data.responseData) {
                const transText = data.responseData.translatedText;
                card.removeChild(loadingDiv);
                const transDiv = document.createElement('div');
                transDiv.style.color = '#fff';
                transDiv.style.marginTop = '5px';
                transDiv.style.fontWeight = 'bold';
                transDiv.innerText = transText;
                card.appendChild(transDiv);
                scrollToBottom();

                if (isTtsEnabled) addToTTSQueue(transText, tLang);
            }
        } catch (e) { console.error(e); }
    }

    function addToTTSQueue(text, lang) {
        ttsQueue.push({ text, lang });
        processQueue();
    }

    function processQueue() {
        if (isSpeaking || ttsQueue.length === 0) return;
        isSpeaking = true;
        const item = ttsQueue.shift();
        const u = new SpeechSynthesisUtterance(item.text);
        u.lang = item.lang;
        u.onend = () => { isSpeaking = false; processQueue(); };
        u.onerror = () => { isSpeaking = false; processQueue(); };
        window.speechSynthesis.speak(u);
    }

    function addMessage(original, side) {
        const div = document.createElement('div');
        div.className = 'message-group';
        const colorClass = side === 'A' ? 'border-A' : 'border-B';
        const cardId = 'msg-' + Date.now();
        const flag = side === 'A' ? ui.selA.value.split('|')[1] : ui.selB.value.split('|')[1];
        div.innerHTML = `<div class="original-text"><span>${flag} ä¾†æº</span></div><div class="translated-card ${colorClass}" id="${cardId}">${original}</div>`;
        ui.chat.insertBefore(div, ui.interim);
        scrollToBottom();
        return cardId;
    }

    function scrollToBottom() { setTimeout(() => { ui.chat.scrollTop = ui.chat.scrollHeight; }, 50); }

    function togglePingPong() {
        isPingPongMode = !isPingPongMode;
        ui.pingPongBtn.classList.toggle('active', isPingPongMode);
    }
    function toggleTts() {
        isTtsEnabled = !isTtsEnabled;
        ui.ttsBtn.classList.toggle('active', isTtsEnabled);
    }
    function updateUI() {
        const textA = ui.selA.value.split('|')[1] + " è½" + getLangName(ui.selA.value);
        const textB = ui.selB.value.split('|')[1] + " è½" + getLangName(ui.selB.value);
        document.getElementById('lbl-A').innerText = textA;
        document.getElementById('lbl-B').innerText = textB;
        if (isRunning) stopEverything();
    }
    function getLangName(val) {
        if (val.includes('zh')) return 'ä¸­æ–‡'; if (val.includes('en')) return 'è‹±æ–‡';
        if (val.includes('ja')) return 'æ—¥æ–‡'; if (val.includes('ko')) return 'éŸ“æ–‡'; return '';
    }
    updateUI();
</script>
